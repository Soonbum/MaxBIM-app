<body>
<h1>물량산출표 작성 프로그램</h1>
<form>
    <p>본 프로그램은 MaxBIM 애드온(ArchiCAD 19)의 "선택한 부재 정보 내보내기 (Single 모드)" 기능을 통해 생성된 중간보고서 txt 파일을 필요로 합니다.</p>
    <p>
        <label>1. 파일열기</label> <input id="file" type="file" accept="text/plain" multiple>
    </p>
    <p>
        <label>2. 제목</label> <input id="title" type="text" required>
    </p>
    <p>
        <label>3. 날짜</label> <input id="date" type="date" required>
    </p>
    <p>
        <button id="save" type="button">저장하기</button>
    </p>
    <p>
        <a href="../index.html">메인 메뉴로 이동</a>
    </p>
</form>
</body>
